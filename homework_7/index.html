<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_7</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container__form">
            <h1 class="container-form__enter">Вход</h1>
        </div>
        <div>
            <label for="email" class="container__label-mail">E-mail</label>
            <input id="email" type="email" placeholder="Введите e-mail" class="container__input-mail">
        </div>
        <div>
            <label for="password" class="container__label-password">Пароль</label>
            <input type="password" placeholder="Введите пароль" class="container__input-password">
        </div>
        <div class="container__checkbox">
            <input id="op" type="checkbox" class="container-checkbox__input">
            <label for="op" class="container-checkbox__label">Я согласен получать обновления на почту</label>
        </div>
        <div class="container__button">
            <button class="container-button__enter">Войти</button>
        </div>
    </div>
</body>
</html>
